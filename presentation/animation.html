<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title></title>
	<meta name="robots" content="noindex" />
	<meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="../css/animate.css">
     <script src="../js/wow.min.js"></script>
         <script>
         new WOW().init();
         </script>
	<style>
		body {
		margin: 0 auto;
		padding: 0px;
		width:100%;
		height:100%;
		}
		
		.body {
		margin: 0 auto;
		padding: 0px;
		position: absolute;
		width:100%;
		height:100%;
  		background:	url("death.svg") top left repeat-x,
		url("death.svg") bottom left repeat-x, 
		url("bat-151366.svg") top left repeat-y,
		url("bat-151366.svg") top right repeat-y;
		background-origin: content-box;
		background-size:10%, 10%, 10%, 10%;
		}
		.bat {
		margin: 0 auto;
		padding: 0px;
		position: absolute;
		width:100%;
		height:100%;
  		background: url("bat-151366.svg") center center no-repeat;
		background-origin: content-box;
		background-size:95%;
		}
	</style>
 </head>
 
<body>
   <div class="body wow fadeIn" data-wow-duration="2.5s" data-wow-delay="1">
      <div class="bat wow fadeIn zoomIn" data-wow-duration="11s" data-wow-delay="1.5s">&nbsp</div>
   </div>

 </body>
 
</html>
