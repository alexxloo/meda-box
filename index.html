<!DOCTYPE html>

 <head>

<title></title>
<meta name="robots" content="noindex" />
    <link rel="stylesheet" href="css/animate.css">
     <script src="js/wow.min.js"></script>
         <script>
         new WOW().init();
         </script>
  <style>
	body{
  margin:0 auto;
  }
  	div {
	font-size:25px;	
	margin-bottom:15px;
	background-color:#cccccc;
	text-align: center;
	}
	
	a {
	display:block;
	color:#000000;
	}
	
	div:hover, div a:hover{
	color:#ffffff;
	background-color:#777777;
	}
	
  </style>
 </head>
<body>
<section class="wow slideInLeft"  data-wow-duration="2s">

		<br>
       <div>
	   <a href="music/index.html">Музыкальная шкатулка</a>
	   </div>
	   
                    </section>

                    <section class="wow slideInRight"  data-wow-duration="2s" data-wow-delay="3s">
					
					       <div>
	   <a href="404.html">Радио шкатулка</a>
	   </div>

					
                    </section>
                    <section class="wow slideInLeft"  data-wow-duration="2s" data-wow-delay="6s">
					
					       <div>
	   <a href="404.html">ТВ шкатулка</a>
	   </div>
		<br>
					
                    </section>
					
					
<!-- data-wow-duration: Change the animation duration -->
<!-- data-wow-delay: Delay before the animation starts -->
<!-- data-wow-offset: Distance to start the animation (related to the browser bottom) -->
<!-- data-wow-iteration: Number of times the animation is repeated -->
	   
</body>
</html>
