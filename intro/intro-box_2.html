  <style type="text/css">
    body {
		margin: 0 auto;
		padding: 0px;
		width:100%;
		height:100%;
		}
  
  
  	.wrapper {	  	
	  display:flex;
	  justify-content:center;
	  align-items:center;
	  position: absolute;
	  width:100%;
	  height:100%;	  
	  background: #dddddd;	
}

	.border1 {	
	  display:flex;
	  justify-content:center;
	  align-items:center;
	  width:95%;
	  height: 93%;
	  border: 5px solid #ffffff;
	  -moz-border-radius: 15px;
	  -webkit-border-radius: 15px;
      border-radius: 15px;      
	  background: #d8d8d8;
	  background: -moz-linear-gradient(-15deg,  #d8d8d8 0%, #565656 13%, #777777 22%, #565656 31%, #777777 41%, #565656 51%, #777777 61%, #565656 71%, #777777 79%, #565656 89%, #b5b5b5 100%);
	  background: -webkit-linear-gradient(-15deg,  #d8d8d8 0%,#565656 13%,#777777 22%,#565656 31%,#777777 41%,#565656 51%,#777777 61%,#565656 71%,#777777 79%,#565656 89%,#b5b5b5 100%);
	  background: linear-gradient(-15deg,  #d8d8d8 0%,#565656 13%,#777777 22%,#565656 31%,#777777 41%,#565656 51%,#777777 61%,#565656 71%,#777777 79%,#565656 89%,#b5b5b5 100%);
	  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d8d8d8', endColorstr='#b5b5b5',GradientType=1 );
	  padding:5px;
	-moz-box-shadow: 0px 0px 5px #333333;
	-webkit-box-shadow: 0px 0px 5px #333333;
	box-shadow: 0px 0px 5px #333333;
	  
}

    .border2 {	
    	  display:flex;
    	  justify-content:center;
    	  align-items:top;
    	  width:97%;
    	  height: 95%;
    	  border: 5px solid #ffffff;
    	  -moz-border-radius: 8px;
    	  -webkit-border-radius: 8px;
          border-radius: 8px;
}


	.text {
	  font-family: Georgia, 'Times New Roman', Times, serif;
	  line-height: 1em;
	  color: #ffffff;
	  font-size: 4em;
	  text-shadow:0px 0px 0 rgb(173,170,122),0px -1px 0 rgb(154,151,103),0px -2px 0 rgb(135,132,84),0px -3px 0 rgb(115,112,64),0px -4px 0 rgb(96,93,45),0px -5px 0 rgb(77,74,26),0px -6px 0 rgb(58,55,7), 0px -7px 0 rgb(39,36,-12),0px -8px 7px rgba(0,0,0,1),0px -8px 1px rgba(0,0,0,0.5),0px 0px 7px rgba(0,0,0,.2);

}
	  
                     .warped {position: relative; display: block; width:427pt; height:270.0833282470703pt;}

                     .warped .w7 {-moz-transform: rotate(-1.38rad);-webkit-transform: rotate(-1.38rad);-o-transform:
                     rotate(-1.38rad);-ms-transform: rotate(-1.38rad); transform: rotate(-1.38rad);
                     width: 44pt; height: 55pt; left: 369.32pt; top: 36.46pt;}
  
  
  </style>
