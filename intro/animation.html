<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title></title>
	<meta name="robots" content="noindex" />
	<meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="../css/animate.css">
     <script src="../js/wow.min.js"></script>
         <script>
         new WOW().init();
         </script>
	<style>
		body {
		margin: 0 auto;
		padding: 0px;
		width:100%;
		height:100%;
		}
		
		.body {
		margin: 0 auto;
		padding: 0px;
		position: absolute;
		width:100%;
		height:100%;
  		background:
		url("../img/pumpkin-23439.svg") top left no-repeat,
		url("../img/pumpkin-23439.svg") top right no-repeat,
		url("../img/pumpkin-23439.svg") bottom left no-repeat,
		url("../img/pumpkin-23439.svg") bottom right no-repeat,
		url("../img/death.svg") top left repeat-x,
		url("../img/death.svg") bottom left repeat-x, 
		url("../img/bat-151366.svg") top left repeat-y,
		url("../img/bat-151366.svg") top right repeat-y;
		background-size:15%, 15%, 15%, 15%, 10%, 10%, 10%, 10%;
		background-origin: content-box;
		background-color:#3F3737;
		}
		.bat {
		margin: 0 auto;
		padding: 0px;
		position: absolute;
		width:100%;
		height:100%;
  		background: url("../img/bat-151366.svg") center center no-repeat;
		background-origin: content-box;
		background-size:100%;
		}
	</style>
 </head>
 
<body>
   <div class="body wow fadeIn" data-wow-duration="3.5s" data-wow-delay="0">
      <div class="bat wow fadeIn zoomIn" data-wow-duration="4s" data-wow-delay="2.5s">&nbsp</div>
   </div>

 </body>
 
</html>
