<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title></title>
	<meta name="robots" content="noindex" />
	<meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="../css/animate.css">
     <script src="../js/wow.min.js"></script>
         <script>
         new WOW().init();
         </script>
  <style type="text/css">
    body {
		margin: 0 auto;
		padding: 0px;
		width:100%;
		height:100%;
		}
  
  
  	.wrapper {	  	
	  display:flex;
	  justify-content:center;
	  align-items:center;
	  position: absolute;
	  width:100%;
	  height:100%;	  
	  background: #dddddd;	
}

	.border1 {	
	  display:flex;
	  justify-content:center;
	  align-items:center;
	  width:95%;
	  height: 93%;
	  border: 5px solid #ffffff;
	  -moz-border-radius: 15px;
	  -webkit-border-radius: 15px;
      border-radius: 15px;      
	  background: #d8d8d8;
	  background: -moz-linear-gradient(-15deg,  #d8d8d8 0%, #565656 13%, #777777 22%, #565656 31%, #777777 41%, #565656 51%, #777777 61%, #565656 71%, #777777 79%, #565656 89%, #b5b5b5 100%);
	  background: -webkit-linear-gradient(-15deg,  #d8d8d8 0%,#565656 13%,#777777 22%,#565656 31%,#777777 41%,#565656 51%,#777777 61%,#565656 71%,#777777 79%,#565656 89%,#b5b5b5 100%);
	  background: linear-gradient(-15deg,  #d8d8d8 0%,#565656 13%,#777777 22%,#565656 31%,#777777 41%,#565656 51%,#777777 61%,#565656 71%,#777777 79%,#565656 89%,#b5b5b5 100%);
	  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d8d8d8', endColorstr='#b5b5b5',GradientType=1 );
	  padding:5px;
	-moz-box-shadow: 0px 0px 5px #333333;
	-webkit-box-shadow: 0px 0px 5px #333333;
	box-shadow: 0px 0px 5px #333333;
	  
}

    .border2 {	
    	  display:flex;
    	  justify-content:center;
    	  align-items:center;
    	  width:97%;
    	  height: 95%;
    	  border: 5px solid #ffffff;
    	  -moz-border-radius: 8px;
    	  -webkit-border-radius: 8px;
          border-radius: 8px;
}

	.rotate {
	    moz-transform: rotate(-15deg);
        -ms-transform: rotate(-15deg);
        -webkit-transform: rotate(-15deg);
        -o-transform: rotate(-15deg);
        transform: rotate(-15deg);
		
}
	.text {
	  font-family: Georgia, 'Times New Roman', Times, serif;
	  line-height: 1em;
	  color: #ffffff;
	  font-size: 4em;
	  text-shadow:0px 0px 0 rgb(173,170,122),0px -1px 0 rgb(154,151,103),0px -2px 0 rgb(135,132,84),0px -3px 0 rgb(115,112,64),0px -4px 0 rgb(96,93,45),0px -5px 0 rgb(77,74,26),0px -6px 0 rgb(58,55,7), 0px -7px 0 rgb(39,36,-12),0px -8px 7px rgba(0,0,0,1),0px -8px 1px rgba(0,0,0,0.5),0px 0px 7px rgba(0,0,0,.2);
  
  </style>
 </head>
<body style="background-color: #777777;">

  <div class="wrapper">
   <div class="border1 wow fadeIn zoomIn" data-wow-duration="3.5s" data-wow-delay="0">
    <div class="border2 wow fadeIn zoomIn" data-wow-duration="4s" data-wow-delay="2.5s">
	 <div class="text rotate wow fadeIn zoomIn" data-wow-duration="4s" data-wow-delay="5s">MediaBox</div>
	 <div class="text rotate wow fadeIn zoomIn" data-wow-duration="4s" data-wow-delay="5s">alexxloo</div>
    </div>   	
   </div>
  </div>
  
 </body>
</html>
